{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Upload a Game{% endblock %}
{% block content %}
<!-- Upload game page -->
<div class="container mt-5">
    <h2>Upload a Game</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-modern">Upload</button>
    </form>
</div>
{% endblock %}
