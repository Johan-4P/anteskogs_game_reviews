{% extends "base.html" %}
{% load static %}


{% block content %}
<div class="container mt-5">
    <h2>Upload a Game</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-modern">Upload</button>
    </form>
</div>
{% endblock %}

{% block extra_js %}
{{ form.media }}
{% endblock %}
