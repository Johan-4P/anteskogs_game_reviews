{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <h2>Edit Comment</h2>
            <form method="post" action="{% url 'edit_comment' comment.id %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button onclick="document.getElementById('id04').style.display='flex'" class="btn-delete">Delete</button>
                <button type="submit" class="btn-modern">Save</button>
            </form>
            
            <div id="id04" class="modal">
              <span onclick="document.getElementById('id04').style.display='none'" class="close" title="Close Modal">&times;</span>
              <form class="modal-content" method="post" action="{% url 'delete_comment' comment.id %}">
                {% csrf_token %}
                <div class="container">
                  <h1>Delete Comment</h1>
                  <p>Are you sure you want to delete this comment?</p>
            
                  <div class="clearfix">
                    <button type="button" onclick="document.getElementById('id04').style.display='none'" class="cancelbtn btn-modern">Cancel</button>
                    <button type="submit" class="deletebtn btn-delete btn-modern">Delete</button>
                  </div>
                </div>
              </form>
            </div>
    </div>
{% endblock %}
