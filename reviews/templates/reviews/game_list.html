<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game List</title>
</head>
<body>
    <h1>Game List</h1>
    {% for game in object_list %}
        <h2>{{ game.title }}</h2>
        <p>{{ game.excerpt }}</p>
        <p>Author: {{ game.author }}</p>
    {% endfor %}
</body>

</html>
